        <!-- Linha do formulário de contato -->
        <div class="row mt-4">
            <div class="col"> <!-- Coluna que ocupa a largura total da linha -->
                <h1>Formulario de Contato</h1>
                <!-- Formulário que envia os dados -->
                <form action="arquivo.php" method="post">
                    <div class="form-row"> <!-- Organiza os campos do formulário em linhas -->
                        <!-- Primeiro campo(ocupa 6 colunas em telas médias ou maiores) -->
                        <div class="form-group col-md-6">
                            <label for="nome">Nome:</label>
                            <input id="nome" class="form-control" type="text" /> <!-- Campo de texto para o nome -->
                        </div>
                        <!-- Segundo campo (também ocupa 6 colunas em telas médias ou maiores) -->
                        <div class="form-group col-md-6">
                            <label for="email">E-mail:</label>
                            <input id="email" class="form-control" type="email" /> <!-- Campo de texto para o e-mail -->
                        </div>
                        <!-- Terceiro campo (ocupa metade da largura da tela) -->
                        <div class="form-group col-6">
                            <label for="telefone">Telefone:</label>
                            <input id="telefone" class="form-control" type="text" /> <!-- Campo de texto para o telefone -->
                        </div>
                        <!-- Quarto campo (também ocupa metade da largura da tela) -->
                        <div class="form-group col-6">
                            <label for="Mensagem">Mensagem:</label>
                            <input id="Mensagem" class="form-control" type="text" /> <!-- Campo de texto para a mensagem -->
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botões para Enviar ou Excluir (Resetar o formulário) -->
        <div class="form-group col-12">
            <button type="submit" class="btn btn-success">Enviar</button> <!-- Botão para enviar o formulário, com a classe 'btn btn-success' para estilizar o botão com um fundo verde -->
            <button type="reset" class="btn btn-danger">Limpar</button> <!-- Botão para resetar o formulário, com a classe 'btn btn-danger' para estilizar o botão com um fundo vermelho -->
        </div>
    </div>
